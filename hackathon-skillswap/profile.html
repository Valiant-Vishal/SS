<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | SkillSwap</title>
    <!-- Same head content as other pages -->
</head>
<body class="bg-gray-50">
    <!-- Same navbar as other pages -->

    <div class="flex pt-16 h-screen">
        <!-- Left Sidebar -->
        <div class="w-64 bg-white shadow-sm fixed left-0 top-16 bottom-0 flex flex-col">
            <!-- Sidebar content -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden p-6">
                <div class="flex items-start space-x-6">
                    <img id="profile-pic" src="https://randomuser.me/api/portraits/men/1.jpg" class="w-24 h-24 rounded-full border-4 border-blue-100" alt="Profile Picture">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h1 id="profile-name" class="text-2xl font-bold">John Doe</h1>
                                <p id="profile-title" class="text-gray-600">Web Developer</p>
                            </div>
                            <button id="edit-profile-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Edit Profile
                            </button>
                        </div>
                        
                        <div class="mt-4 grid grid-cols-2 gap-4">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <h3 class="font-medium text-blue-800">Skills Offered</h3>
                                <div id="skills-offered" class="mt-2 flex flex-wrap gap-2">
                                    <!-- Skills will be loaded here -->
                                </div>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg">
                                <h3 class="font-medium text-green-800">Skills Requested</h3>
                                <div id="skills-requested" class="mt-2 flex flex-wrap gap-2">
                                    <!-- Skills will be loaded here -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <h3 class="text-lg font-medium mb-2">About</h3>
                            <p id="profile-bio" class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h2 class="text-xl font-semibold mb-4">My Posts</h2>
                    <div id="user-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- User's posts will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
